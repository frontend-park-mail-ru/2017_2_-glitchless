<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/signup.css">
</head>
<body>

<div class="wrapper">
	<test class='test'> </test>
	<div class="signup-block" id="first">
		<form action="" class='signup-form'>
				<h1>Sign Up</h1>
				<span class='form-elem'>
					<input type="text" name="answer" placeholder="E-mail">
				</span>
				<span class='form-elem'>
					<input type="text" id='nickname' name="answer" placeholder="Nickname">
				</span>
				<span class='form-elem'>
					<input type="password" name="password" placeholder="Password">
				</span>
				<span class='form-elem'>
					<input type="password" name="password-conf" placeholder="Confirm password">
				</span>
				<p><input class='button purple' type="submit" value="Submit"></p>
		</form>
		<p>Already registered? <a href='./login.html'>Sign in</a>
	</div>
</div>

</body>
</html>
