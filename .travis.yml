sudo: required

services:
  - docker

addons:
  ssh_known_hosts: 54.36.181.198

script:
  - docker build -t rhythm_blast/frontend .
  - docker run --rm rhythm_blast/frontend "npm run lint"

deploy:
- provider: script
  script:
    - docker login http://registry.glitchless.ru:5000
    - docker push rhythm_blast/frontend
    - ssh ansible@54.36.181.198 "cd ansible && ansible-playbook playbook.yml"
  on:
    repo: frontend-park-mail-ru/2017_2_glitchless
    branch: site-base

before_install:
  - openssl aes-256-cbc -K $encrypted_84b92aa8c331_key -iv $encrypted_84b92aa8c331_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
