language: node_js

node_js:
- '6'

cache:
  directories:
  - node_modules

script:
- npm run build
- npm run lint

addons:
  ssh_known_hosts: "145.239.82.63"

deploy:
- provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app: glitchless
  on:
    repo: frontend-park-mail-ru/2017_2_glitchless
    branch: site-base
- provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/dist deploy@145.239.82.63:nginx/glitchless.ru/
  on:
    repo: frontend-park-mail-ru/2017_2_glitchless
    branch: site-base

before_install:
- openssl aes-256-cbc -K $encrypted_1f3e1ce4cb85_key -iv $encrypted_1f3e1ce4cb85_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
